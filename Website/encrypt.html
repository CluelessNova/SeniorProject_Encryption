<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="Script/script.js"></script>
    <title>Encrypt your message</title>
</head>

<body>
    <header>
        <div id="title">
            Encrypt your message
        </div>
    </header>
    <div id="nav">
        <div id="Home" class="headerButtons">
            <a href="index.html" class="navButton">Home</a>
        </div>
        <div id="Encrypt" class="headerButtons">
            <a href="encrypt.html" class="navButton">Encrypt</a>
        </div>
        <div id="Decrypt" class="headerButtons">
            <a href="decrypt.html" class="navButton">Decrypt</a>
        </div>
        <div id="Thesis" class="headerButtons">
            <a href="thesis.html" class="navButton">Thesis</a>
        </div>
    </div>
    <!-- <h1>
            I will put my encryption here
        </h1> -->
    <div id="everythingEncrypt">
        <div id="Key" class="encryptContent">
            <div id="keyLength">
                <label for="keySecurenessLevel" id="keySecurenessLabel">How strong is the key? <br>(slide or
                    type)</label><br>
                <input type="range" id="keySecurenessLevel" min="1" max="26" onchange="updateKeyInput(this.value)"
                    value="1">
                <input type="number" id="keySecureness" min="1" max="26" value="1"
                    onchange="updateRangeInput(this.value)">
            </div>
           
            <div id="generateKey">
                <button class="encryptionButtons">Generate key</button>
            </div>
            <div id="displayKey">
                Display Key
            </div>
            
        </div>

        <div id="Message" class="encryptContent">
            <div id="originalMessage">
                <textarea id="orignalMessageInput" placeholder="Write your message here"></textarea>
                <div id="KeyEncryptMessage" class="encryptContent">
                    <div>
                        <input type="text" id="inputKey" placeholder="Put your encryption key here">
                    </div>
                    <div id="encryptButton">
                        <button class="encryptionButtons">Encrypt</button>
                    </div>
                </div>
                <div id="encryptedMessage">
                    Encrypted message will go here
                </div>
            </div>
        </div>
</body>

</html>
